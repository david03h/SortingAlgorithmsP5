<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="./p5.min.js"></script>
    <title>Sorting Algorithms</title>
</head>
<body>
    <div id="options-menu">
        <p>Algorithm:</p>
        <div>
            <button type="button" class="btn checkbox-btn active" onclick="CheckButton(0)" disabled>Stop</button>
            <button type="button" class="btn checkbox-btn" onclick="CheckButton(1)">Bubble Sort</button>
            <button type="button" class="btn checkbox-btn" onclick="CheckButton(2)">Merge Sort</button>
            <button type="button" class="btn checkbox-btn" onclick="CheckButton(3)">Heap Sort</button>
            <button type="button" class="btn checkbox-btn" onclick="CheckButton(4)">Quick Sort</button>
        </div>
    </div>
    <div id="content">
        <div id="btn-container">
            <button id="rand" class="btn" type="button" onclick="randomizeArr()">Randomize</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
